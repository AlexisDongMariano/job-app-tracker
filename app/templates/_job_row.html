<li id="job-{{ app.id }}" class="p-4 border rounded-md bg-gray-50 transition-colors duration-1000">
  <form
    id="edit-{{ app.id }}"
    method="post"
    action="/applications/{{ app.id }}/edit"
    hx-post="/applications/{{ app.id }}/edit"
    hx-target="#job-{{ app.id }}"
    hx-swap="outerHTML"
    class="grid grid-cols-1 md:grid-cols-3 gap-2 items-end"
  >
    <input type="text" name="company" value="{{ app.company }}" required class="mt-1 block w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm shadow-sm
       focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/30" />
    <input type="text" name="role" value="{{ app.role }}" required class="w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm shadow-sm
       focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/30" />

    <select name="status" class="mt-1 block w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm shadow-sm
       focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/30">
      <option {% if app.status=="Applied" %}selected{% endif %}>Applied</option>
      <option {% if app.status=="Interview" %}selected{% endif %}>Interview</option>
      <option {% if app.status=="Offer" %}selected{% endif %}>Offer</option>
      <option {% if app.status=="Rejected" %}selected{% endif %}>Rejected</option>
    </select>
  
  </form>

  <div class="mt-3 flex items-center gap-2">
    <button
      type="submit"
      form="edit-{{ app.id }}"
      class="bg-green-600 text-white px-4 py-2 rounded text-sm hover:bg-green-700"
    >
      Save
    </button>

    <button
      hx-post="/applications/{{ app.id }}/delete"
      hx-target="#job-{{ app.id }}"
      hx-swap="outerHTML"
      hx-confirm="Delete this application?"
      class="bg-red-600 text-white px-4 py-2 rounded text-sm hover:bg-red-700"
    >
      Delete
    </button>
  </div>


  <small class="text-xs text-gray-500 mt-2">
    Created: {{ app.created_at.strftime('%Y-%m-%d %H:%M') }}
    | Updated: {{ app.updated_at.strftime('%Y-%m-%d %H:%M') }}
  </small>
</li>
