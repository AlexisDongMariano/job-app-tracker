name: CI

on:
    push:
        branches: ["main"]
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest
    
        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_USER: jobtracker
                    POSTGRES_PASSWORD: jobtracker
                    POSTGRES_DB: jobtracker
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd="pg_isready -U jobtracker -d jobtracker"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=5
        
        env:
            DATABASE_URL: postgres://jobtracker:jobtracker@localhost:5432/jobtracker
        
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: "3.12"

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
                pip install pytest
            
            - name: Run migrations
              run: |
                alembic upgrade head
            
            - name: Run tests
              run: |
                pytest -q